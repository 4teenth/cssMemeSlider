<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssMemeSlider</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="wrapper">
        <input
          type="radio"
          name="radiobtn"
          value="dot"
          class="dot-btn"
          id="dotBtn1"
          checked
        />
        <input
          type="radio"
          name="radiobtn"
          value="dot"
          class="dot-btn"
          id="dotBtn2"
        />
        <input
          type="radio"
          name="radiobtn"
          value="dot"
          class="dot-btn"
          id="dotBtn3"
        />
        <input
          type="radio"
          name="radiobtn"
          value="dot"
          class="dot-btn"
          id="dotBtn4"
        />
        <input
          type="radio"
          name="radiobtn"
          value="dot"
          class="dot-btn"
          id="dotBtn5"
        />
        <section class="slides-box">
          <div class="slide">
            <img src="./imgs/alan_happy.png" alt="meme-pic" />
          </div>
          <div class="slide">
            <img src="./imgs/alan_satisfied.png" alt="meme-pic" />
          </div>
          <div class="slide">
            <img src="./imgs/alan_excited.png" alt="meme-pic" />
          </div>
          <div class="slide">
            <img src="./imgs/yeah_boi.png" alt="meme-pic" />
          </div>
          <div class="slide">
            <img src="./imgs/alan_sad.png" alt="meme-pic" />
          </div>
        </section>
        <section class="about-memes">
          <div class="txt">
            <div class="txt-box">
              <p class="meme-descr">Hello, HTML! ...hello, world!</p>
              <p class="meme-descr">Hi, CSS! It's me! How are you doing?</p>
              <p class="meme-descr">Nice to meet you, JS! I am so excited!</p>
              <p class="meme-descr">Hi, sweety! I'll break u your brains!</p>
              <p class="meme-descr">...to be continued</p>
            </div>
          </div>
          <div class="dots">
            <label for="dotBtn1" class="dot-wrapper dot-wrapper-1">
              <div class="dot-shape dot-1"></div>
            </label>
            <label for="dotBtn2" class="dot-wrapper dot-wrapper-2">
              <div class="dot-shape dot-2"></div>
            </label>
            <label for="dotBtn3" class="dot-wrapper dot-wrapper-3">
              <div class="dot-shape dot-3"></div>
            </label>
            <label for="dotBtn4" class="dot-wrapper dot-wrapper-4">
              <div class="dot-shape dot-4"></div>
            </label>
            <label for="dotBtn5" class="dot-wrapper dot-wrapper-5">
              <div class="dot-shape dot-5"></div>
            </label>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
