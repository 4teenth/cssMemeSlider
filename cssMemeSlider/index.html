<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssMemeSlider</title>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <section class="slides-box">
          <div class="slide">
            <img src="./imgs/alan_happy.png" alt="meme-pic" />
          </div>
          <div class="slide">
            <img src="./imgs/alan_excited.png" alt="meme-pic" />
          </div>
          <div class="slide">
            <img src="./imgs/alan_satisfied.png" alt="meme-pic" />
          </div>
          <div class="slide">
            <img src="./imgs/yeah_boi.png" alt="meme-pic" />
          </div>
          <div class="slide">
            <img src="./imgs/alan_sad.png" alt="meme-pic" />
          </div>
        </section>
        <section class="dots">
          <div class="dot dot-1 active"></div>
          <div class="dot dot-2"></div>
          <div class="dot dot-3"></div>
          <div class="dot dot-4"></div>
          <div class="dot dot-5"></div>
        </section>
      </div>
    </main>
    <script></script>
  </body>
</html>
