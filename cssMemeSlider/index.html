<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssMemeSlider</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="wrapper">
        <section class="slides-box">
          <div class="slide">
            <img src="./imgs/alan_happy.png" alt="meme-pic" />
          </div>
          <div class="slide">
            <img src="./imgs/alan_excited.png" alt="meme-pic" />
          </div>
          <div class="slide">
            <img src="./imgs/alan_satisfied.png" alt="meme-pic" />
          </div>
          <div class="slide">
            <img src="./imgs/yeah_boi.png" alt="meme-pic" />
          </div>
          <div class="slide">
            <img src="./imgs/alan_sad.png" alt="meme-pic" />
          </div>
        </section>
        <section class="about-memes">
          <p class="meme-descr">HTML is sooo easy.</p>
          <div class="dots">
            <div class="dot-wrapper dot-1">
              <div class="dot-shape active"></div>
            </div>
            <div class="dot-wrapper dot-2"><div class="dot-shape"></div></div>
            <div class="dot-wrapper dot-3"><div class="dot-shape"></div></div>
            <div class="dot-wrapper dot-4"><div class="dot-shape"></div></div>
            <div class="dot-wrapper dot-5"><div class="dot-shape"></div></div>
          </div>
        </section>
      </div>
    </main>
    <script type="text/javascript"></script>
  </body>
</html>
